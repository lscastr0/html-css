<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiênca &#x1F913;</p>
    <picture>
        <source media="(max-width: 812px)" srcset="img/paisagem-320.jpg">
        <source media="(max-width: 1200px)" srcset="img/paisagem-700.jpg">
        <img src="img/paisagem-full.jpg" alt="paisagem grande">
    </picture>
</body>
</html>
