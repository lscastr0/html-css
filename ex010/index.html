<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Foto de tamanho grande">
    </picture>

    <h1>Inserindo audio</h1>
    <audio preload="metadata" controls>
        <source src="audio/Cumbia City - An Jone.mp3" type="audio/mpeg">
    </audio>

    <p><a href="audio/Cumbia City - An Jone.mp3" download type="audio/mpeg">Download</a></p>
</body>

</html>
